<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width;height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <p class="animated rollIn">My first calculator</p>
  </div>
    <div id="calculadora">
      <div id="pantalla">
        <div id="cuenta"> 1+1</div>
        <div id="resultado">2</div>
      </div>
      <div id="teclado">
        <div id="numeros">
          <button>1</button>
          <button>2</button> 
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <div id="operaciones">
          <button>AC</button>
          <button>+</button>
          <button>-</button>
          <button id="igual">=</button>
        </div>
      </div>
      
    </div>
</body>
</html>
